services:
  # -------- PHP-FPM (Laravel) --------
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: oportunidade
    volumes:
      - ./:/var/www
      - ./docker/php/php.dev.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "9000:9000"
    environment:
      - PHP_IDE_CONFIG=serverName=oportunidade
      - XDEBUG_MODE=debug,develop
      - XDEBUG_CONFIG=client_host=host.docker.internal
    networks:
      - oportunidade
    depends_on:
      - db
      - redis

  # -------- Nginx --------
  webserver:
    image: nginx:alpine
    container_name: nginx_webserver
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/default.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - oportunidade

  # -------- MySQL --------
  db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-oportunidade}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-oportunidade}
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - oportunidade

  # -------- Redis (Cache/Sessions) --------
  redis:
    image: redis:alpine
    container_name: redis_dev
    ports:
      - "6379:6379"
    networks:
      - oportunidade

  # -------- Mailpit (Email Testing) --------
  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - oportunidade

networks:
  oportunidade:
    driver: bridge

volumes:
  dbdata:
    driver: local
    name: oportunidade_dbdata
  redisdata:
    driver: local
    name: oportunidade_redisdata